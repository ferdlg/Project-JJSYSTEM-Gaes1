{% extends "menu.html" %}
{% block titulo %} Citas | Analisis {% endblock %}
{% block contenido %}

<div id="content">
    <section class="available_prod">
        <div class="container">
            <div class="row">
                <div class="allowed_prod">
                    <h2 class="font-weight-bold">Editar Citas</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="container-citas">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar cita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% if errors %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <ul>
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    <form action="" method="PUT">
                        <!-- {% csrf_token %} -->
                        <div class="form-group">
                            <label for="fecha" class="col-form-label">Fecha:</label>
                            <input type="date" class="form-control" name="fechaCita" id="fechaCita" value="{{ cita.fechaCita }}" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion" class="col-form-label">Dirección:</label>
                            <input type="text" class="form-control" name="direccion" id="direccion" value="{{ cita.direccion }}" required>
                        </div>
                        <div class="form-group">
                            <label for="contactoCliente" class="col-form-label">Número de contacto del cliente:</label>
                            <input type="number" class="form-control" name="contactoCliente" id="contactoCliente" value="{{ cita.contactoCliente }}" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionCita" class="col-form-label">Descripción:</label>
                            <textarea class="form-control" name="descripcionCita" id="descripcionCita" required>{{ cita.descripcionCita }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="idTecnico" class="col-form-label">ID del técnico:</label>
                            <input type="number" class="form-control" name="idTecnico" id="idTecnico" value="{{ cita.idTecnico }}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-cancelar btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-create btn-success">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/menulanding.css' %}">
    <link rel="stylesheet" href="{% static 'css/index2.css' %}">
    <link rel="stylesheet" href="{% static 'css/visualizacion_producto.css' %}">
    <title>{% block titulo %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar-landing bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'landing' %}">
                JJSYSTEM
            </a>
            <button><a href="{% url 'login' %}">Registrarse</a></button>
            <button><a href="{% url 'register' %}">Iniciar sesión</a></button>
            <a href="#"><img class="user_img" src="{% static 'images/landing/fotoperfil.png' %}" alt="Foto de perfil"></a>
        </div>
    </nav>
    <nav class="navbar-buscar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <button class="btn btn-info"><a class="navbar-brand" href="{% url 'productos' %}">Productos</a></button>
            <button class="btn btn-info"><a class="navbar-brand" href="{% url 'servicios' %}">Servicios</a></button>
            <button class="btn btn-info"><a class="navbar-brand" href="#about_us">Acerca de nosotros</a></button>
            <button class="btn btn-info"><a class="navbar-brand" href="{% url 'servicios' %}">Contáctanos</a></button>
        </div>
    </nav>
    {% block contenido %}
    {% endblock %}
    <footer class="footer mt-auto py-3 ">
        <div class="container text-center">
          <span class="text-muted">© 2024 JJSystem Project | Todos los derechos reservados.</span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/node_modules/bootstrap-icons/bootstrap-icons.js"></script>
</body>
</html>

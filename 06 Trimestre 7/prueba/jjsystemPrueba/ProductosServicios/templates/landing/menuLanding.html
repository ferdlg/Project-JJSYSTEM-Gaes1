{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/menulanding.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>{% block titulo %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar-landing">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'landing' %}" style="text-decoration: none; color: #263465;">JJSYSTEM</a>
            <button ><a href="{% url 'login' %}">Iniciar sesión </a></button>
            <button ><a href="{% url 'register' %}">Registrarse</a></button>
            <a href="#"><img class="user_img" src="{% static 'images/landing/fotoperfil.png' %}" alt="Foto de perfil"></a>
        </div>
    </nav>
    
    
    <nav class="navbar-buscar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search" method="get" action="{% url 'buscar' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Buscar productos o servicios" aria-label="search" name="palabra_clave">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>            
            <button class="btn btn-info"><a class="navbar-brand" href="{% url 'productos' %}">Productos</a></button>
            <button class="btn btn-info"><a class="navbar-brand" href="{% url 'servicios' %}">Servicios</a></button>
            <button class="btn btn-info"><a class="navbar-brand" href="#about_us">Acerca de nosotros</a></button>
            <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
              </svg>
            </a>
            <a></a>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mi Cotizacion</h5>
            </div>
            <div class="offcanvas-body">
                <div>
                    {% for producto in cotizacion %}
                    {% endfor %}
                </div>
            </div>
            <div class="offcanvas-footer" style="justify-items: space-between; margin-bottom: 2px;">
                <button type="button" class="btn" data-bs-dismiss="offcanvas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                    </svg> Seguir cotizando
                </button>
                <button type="button" class="btn btn-success" style="margin-left: 70px;">Cotizar</button>
            </div>            
    </nav>
        {% block contenido %}
        {% endblock %} 
    <footer class="footer mt-auto py-3 ">
        <div class="container text-center">
            <span class="text-muted">© 2024 JJSystem Project | Todos los derechos reservados.</span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

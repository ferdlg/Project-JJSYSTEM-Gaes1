{% extends "landing/menuLanding.html" %}
{% block titulo %} Productos {% endblock %}
{% load static %} 
{% block contenido %}
    <div class="contenidos d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 700px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{producto.foto}}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title" style="color: black;">{{ producto.nombreproducto }}</h3>
                        <p class="card-text">{{ producto.descripcionproducto }}</p>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cantidadInput">Cantidad:</label>
                                <input type="number" class="form-control" id="cantidadInput" placeholder="Ingrese la cantidad" min="1" value="1">
                            </div>
                            <div style="margin-top: 10px; width: 150%;">
                                <button type="button" class="btn btn-primary btn-block">Solicitar servicio de instalación</button>
                            </div>
                            <div style="margin-top: 10px;">
                                <button type="button" class="btn btn-secondary btn-block"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
                                  </svg> Agregar a cotización</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

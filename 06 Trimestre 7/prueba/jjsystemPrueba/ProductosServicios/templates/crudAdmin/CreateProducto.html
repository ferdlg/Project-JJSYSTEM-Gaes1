{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/gestion_productos.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" >
</head>
<body>

<!-- templates/crudAdmin/Create.html -->
<main>
    <div class="container py-4">
        <h2>Registrar Producto: </h2>

        {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form method="post" action="{% url 'createProducto' %}">
            {% csrf_token %}

            <div class="mb-3 row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre Producto: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="nombre" id="nombre" value="{{ form.nombreproducto.value }}" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripcion Producto: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="descripcion" id="descripcion" value="{{ form.descripcionproducto.value }}" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="precio" class="col-sm-2 col-form-label">Precio Producto: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="precio" id="precio" value="{{ form.precioproducto.value }}" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="cantidad" class="col-sm-2 col-form-label">Cantidad: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="cantidad" id="cantidad" value="{{ form.cantidad.value }}" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="categoria" class="col-sm-2 col-form-label">Categoria Producto: </label>
                <div class="col-sm-5">
                    <select name="categoria" id="categoria" class="form-select" required>
                        <option value="" selected>Seleccione la categoria</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.idcategoriaproducto}}">{{ categoria.nombrecategoria }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="proveedor" class="col-sm-2 col-form-label">Proveedor: </label>
                <div class="col-sm-5">
                    <select name="proveedor" id="proveedor" class="form-select" required>
                        <option value="" selected>Seleccione el proveedor</option>
                        {% for proveedor in proveedores %}
                            <option value="{{ proveedor.idproveedorproducto}}">{{ proveedor.nombreproveedor }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <a href="{% url 'homeProductos' %}" class="btn btn-secondary">Regresar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
